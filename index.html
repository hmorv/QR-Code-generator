<!DOCTYPE html>
<html>
<head>
	<title>QRCode Generator</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="container">
		<h1 class="main-title">QR Generator</h1>
		<div id="text-container">
			<label for="text">Text / URL</label>
			<input id="text" type="text" />
		</div>
		<div class="color-dark-container">
			<label for="color-dark">Dark Color</label>
			<input id="color-dark" type="text" type="color-dark">
		</div>
		<div class="color-light-container">
			<label for="color-light">Light Color</label>
			<input id="color-light" type="text" type="color-light">			
		</div>

		<div id="qrcode"></div>
	</div>

	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/qrcode.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
